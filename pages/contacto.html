    <section class="sectiones-centrales">

        <div>
            <h1 class="titulares"> CONTACTO </h1> 
        </div>
        
    </section>

    <main class="main-contacto">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54285.58625484899!2d-60.514963099999996!3d-31.7473185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b44df2b9835231%3A0x554ebde0aa5cfa9a!2zUGFyYW7DoSwgRW50cmUgUsOtb3M!5e0!3m2!1ses!2sar!4v1724780556238!5m2!1ses!2sar" class="mapa-ubicacion" aria-label="Mapa de la ubicación de nuestra oficina en Paraná, Entre Ríos" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="oficina">
            <h2> NUESTRA OFICINA </h2>
        </div>

    </main>

    <section class="section-contacto">
        <div class="contacto">
            <h2>Contacto</h2>
        </div>
    
        <form class="form" aria-label="Formulario de contacto">
            <label for="nombrecompleto">Nombre completo</label>
            <input type="text" class="name" id="nombrecompleto" placeholder="Nombre completo" required aria-required="true">
    
            <label for="email">Correo electrónico</label>
            <input type="email" class="email" id="email" placeholder="Correo electrónico" required aria-required="true">
    
            <label for="telefono">Teléfono</label>
            <input type="tel" class="telefono" id="telefono" placeholder="Teléfono (sin el 0 ni el 15)" aria-required="false"> 
    
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="10" rows="5" placeholder="Escribe tu mensaje aquí..." required aria-required="true"></textarea>
    
            <input class="send" type="submit" value="Enviar">
        </form>
    </section>

    <footer>     
        <div class="footer-section social-icons" role="navigation" aria-label="Redes sociales">
            <a href="https://www.instagram.com/stubrinseguros/" target="_blank" class="social-icon" aria-label="Visitar Instagram de Stubrin Seguros" title="Instagram">

            <a href="https://www.facebook.com/profile.php?id=100084682996392&mibextid=LQQJ4d" target="_blank" class="social-icon" aria-label="Visitar Facebook de Stubrin Seguros" title="Facebook">

            <a href="https://www.linkedin.com/in/joaquin-stubrin/" target="_blank" class="social-icon" aria-label="Visitar LinkedIn de Joaquín Stubrin" title="LinkedIn">

            </a>

            <p> &copy; 2024 Stubrin Seguros </p>
